<!DOCTYPE html>
{% extends "index.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="style_teach_tasks.css") }}">
</head>
<body>
<h1 align="center">Создание задачи</h1>
<div>
    <form class="decor" method="post" action="{{base_url}}/teacher/check_tasks" enctype="multipart/form-data">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h3>Заполните поля</h3>
            <input type="text" class="form-control" id="task_name" placeholder="Название задачи" name="text" required>
            <input type="text" class="form-control" id="lesson_name" placeholder="Название предмета" name="lesson" required>
            <div class="form-group">
                <h3>Загрузите файл задачи</h3>
                <input type="file" class="form-control-file" id="file_task" name="file" required>
            </div>
            <input type="submit" value="Готово">
        </div>
    </form>
</div>
</body>
</html>'''
{% endblock %}
