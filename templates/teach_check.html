<!DOCTYPE html>
{% extends "index.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_teach_tasks.css') }}">
</head>
<body>
<h1 align="center">Внимательно проверьте</h1>
<h2 align="center">задание:</h2>
<div>
    <form class="decor" method="post">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            {% if not error %}
                {% if check_box %}
                    <p><textarea rows="10" readonly>{% for line in file_lines %}{{ line.question }}{% for answer in line.answers %}&#9726; {{ answer }}{% endfor %}{% endfor %}</textarea></p>
                {% else %}
                    <p><textarea rows="{% if file_lines|length >= 10 %}10{% else %}{{ file_lines|length + 1 }}{% endif %}" readonly>{% for line in file_lines %}{{ line }}{% endfor %}</textarea></p>
                {% endif %}
                <a href="{{base_url}}/teacher_cabinet" class="gradient-button" style="padding: 20px 34%;margin: 8px 9px;">Готово</a>
                <a href="{{base_url}}/teacher/tasks" class="gradient-button" style="padding: 20px 36%;margin: 8px 9px;">Назад</a>
            {% else %}
                <p><textarea rows="2" readonly>{{ error }}</textarea></p>
                <a href="{{base_url}}/teacher/tasks" class="gradient-button" style="padding: 20px 36%;margin: 8px 9px;">Назад</a>
            {% endif %}
        </div>
    </form>
</div>
</body>
</html>'''
{% endblock %}
